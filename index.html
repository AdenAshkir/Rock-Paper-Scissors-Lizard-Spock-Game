<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- font awesome and google fonts -->
     <script src="https://kit.fontawesome.com/586a58a289.js" crossorigin="anonymous"></script>
     <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet"> 

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Try Your Luck</title>
</head>
<body>
    <header><h1 class="heading">Try Your Luck</h1>
        <p><strong>This is a game of Rock, Paper, Scissor, Lizard and Spock.</strong><br><strong>Its You against the Computer.</strong></p>
    </header>
        <div class="controls-area">
            <button class="btn btn--big btn--rock">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button class="btn btn--big btn--paper">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button class="btn btn--big btn--scissor">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
            <button class="btn btn--big btn--lizard">
                <i class="fa-regular fa-hand-lizard"></i>
            </button>
            <button class="btn btn--big btn--spock">
                <i class="fa-regular fa-hand-spock"></i>
            </button>
        </div>    
        <div class="score-area">
            <p class="scores">You <span id="userScore"> 0</span></p>
            <p class="scores">Computer<span id="compScore"> 0</span></p>
        </div>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
